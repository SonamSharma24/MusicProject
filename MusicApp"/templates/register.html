<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css\login_page.css' %}">
</head>
<body>
<div class="container">

  <div class="card">
    <h2>Register Form</h2>
      {% if messages %}
            
                
        {% for message in messages %}
            <div class="alert alert-info">
              {{ message }}
                </div>
              {% endfor %}
                  
    {% endif %}    
    <form method="post">
      {% csrf_token %}
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your full name" name="username">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" name="email">

      <label for="new-password">Password</label>
      <input type="password" id="new-password" placeholder="Enter your new password" name="password">
      

      <button type="submit">Register</button>
    </form>
    <div class="switch">Already have an account? <a href="/login_page/" onclick="switchCard()">Login here</a></div>
  </div>
</div>
<script type="text/javascript" src="{% static 'js\login_page.js' %}"></script>

</body>
</html>
