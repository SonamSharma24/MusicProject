<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css\login_page.css' %}">
</head> 
<body>
<div class="container">

 <div class="card">
    <h2>Login Form</h2>
        {% if messages %}

            {% for message in messages %}
            <div class="alert alert-info">
                {{ message }}
            </div>
            {% endfor %}
      
        {% endif %}
    <form method="post">
    	{% csrf_token %}
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" name="username">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" name="password">

      <button type="submit">Login</button>
    </form>
    <div class="switch">Don't have an account? <a href="/register_page/" onclick="switchCard()">Register here</a></div>
  </div>
<script type="text/javascript" src="{% static 'js\login_page.js' %}"></script>
</body>
</html>
